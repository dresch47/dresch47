<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="text/html;charset=ISO-8859-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculo de Comparaçao Ganho trabalho / Investimento Ações</title>
  <link rel="stylesheet" href="assets/css/calcAvanc.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>
  
  <div class="container-fluid">
    <div class="case">
      <div class="screen">
        <div class="explain-calcs"></div>
        <div class="result-calcs"></div>
      </div>
      <div class="buttons">
        <div class="grid-container">
          <div class="grid-item">(</div>
          <div class="grid-item">)</div>
          <div class="grid-item">mc</div>
          <div class="grid-item">m+</div>
          <div class="grid-item">m-</div>
          <div class="grid-item">mr</div>
          <div class="grid-item" id="on-off">ON/C</div>
          <div class="grid-item">+/-</div>
          <div class="grid-item">%</div>
          <div class="grid-item">/</div>
          <div class="grid-item">2nd</div>
          <div class="grid-item">x²</div>
          <div class="grid-item">x³</div>
          <div class="grid-item">xª</div>
          <div class="grid-item">&#8519ª</div>
          <div class="grid-item">10ª</div>
          <div class="grid-item" id="color-number">7</div>
          <div class="grid-item" id="color-number">8</div>
          <div class="grid-item" id="color-number">9</div>
          <div class="grid-item">X</div>
          <div class="grid-item">1/x</div>
          <div class="grid-item">RaizQ</div>
          <div class="grid-item">RaizC</div>
          <div class="grid-item">&radic;y</div>
          <div class="grid-item">ln</div>
          <div class="grid-item">log10</div>
          <div class="grid-item" id="color-number">4</div>
          <div class="grid-item" id="color-number">5</div>
          <div class="grid-item" id="color-number">6</div>
          <div class="grid-item">-</div>
          <div class="grid-item">x!</div>
          <div class="grid-item">sin</div>
          <div class="grid-item">cos</div>
          <div class="grid-item">tan</div>
          <div class="grid-item">e</div>
          <div class="grid-item">EE</div>
          <div class="grid-item" id="color-number">1</div>
          <div class="grid-item" id="color-number">2</div>
          <div class="grid-item" id="color-number">3</div>
          <div class="grid-item">+</div>
          <div class="grid-item">Rad</div>
          <div class="grid-item">sinh</div>
          <div class="grid-item">cosh</div>
          <div class="grid-item">tanh</div>
          <div class="grid-item">Pi</div>
          <div class="grid-item">Rand</div>
          <div class="grid-item-zero"  id="color-number" >0</div>       
          <div class="grid-item">.</div>
          <div class="grid-item" id="equal">=</div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="assets/js/calcAvancada.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
